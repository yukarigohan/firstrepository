<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /> 
  <title>Hello World in BiwaScheme</title>
</head>
<body>

<div id="bs-console"></div>

<script src="../../src/development_initializer.js">
(define stream-car car)

(define stream-cdr
  (lambda (stm)
    (force (cdr stm))))

;(define-macro (stream-cons head tail)
;  `(cons ,head (delay ,tail)))

(define-syntax stream-cons
  (syntax-rules ()
    ((_ head tail) (cons head (delay tail)))))

(define make-stream 
  (lambda (seed proc)
    (letrec 
      ((stream-builder
         (lambda (n)
           (stream-cons n (stream-builder (proc n))))))
      (stream-builder seed))))

(define stream-item
  (lambda (str k)
    (if (= k 0)
      (stream-car str)
      (stream-item (stream-cdr str) (- k 1)))))

(define stream-map
  (lambda (f str)
    (stream-cons
     (f (stream-car str))
     (stream-map f (stream-cdr str)))))

(define print-stream
  (lambda (stm n)
    (cond
      ((<= n 0) (display "...")(newline))
      (else
       (display (stream-car stm))
       (display ", ")
       (print-stream (stream-cdr stm) (- n 1))))))

(define nat_zahlen (make-stream 0 (lambda (n) (+ n 1))))
(print-stream nat_zahlen 11)
</script>

</body>
</html>
