<script>
  window.localforage = {
    setItem: function(key, value, cb) {
      cb("some data")
    }
  }
</script>
<script src="../../release/biwascheme.js">
  (define localforage (js-eval "localforage"))
  (define set-item! 
    (lambda (store key value callback)
        (js-invoke store 'setItem key value
              (js-closure callback))))
  (set-item! localforage "key" "value"
    (lambda (value) 
        (console-log value)))
</script>
