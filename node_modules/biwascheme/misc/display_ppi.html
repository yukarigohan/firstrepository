<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /> 
  <title>Hello World in BiwaScheme</title>
  <style>
    .block{ float:left; }
    .clear{ clear: both; }
    #display{
      border: 1px solid black;
      width: 180px;
      height: 100px;
      clear: both;
      float: left;
    }
  </style>
</head>
<body>

  <div id="main">
    <div class="block">
      width(px):<input type="text" size=5 id="width" value="1440">
    </div>
    <div id="display">
      <br>
      inch:<input type="text" size=5 id="inch" value="15">
    </div>
    <div class="block">
      height(px):<input type="text" size=5 id="height" value="900">
    </div>

    <div class="block clear">
      <input type="button" value="calc" id="calc">
    </div>
  </div>

<div id="bs-console" class="clear"></div>

<script src="../release/biwascheme.js">
(define (calc)
  (let ((width (get-content ($ "#width")))
        (inch (get-content ($ "#inch")))
        (height (get-content ($ "#height "))))
    (let ((w-inches (sqrt (+ (* inch inch) (* height height))))
          (h-inches (sqrt (+ (* inch inch) (* width width)))))
      (print "ppi(w): " width)
      (print "ppi(h): " height)
      (print "inch: " inch))))
(add-handler! ($ "#calc") "click"
  (lambda () 
    (element-empty! ($ "#bs-console"))
    (calc)))
</script>

</body>
</html>
